spring.application.name=cognicart-app
# Server Configuration
server.port=5454

# Database Configuration (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cognicart_ecommerce
spring.datasource.username=root
spring.datasource.password=YourNewPassword

# Hibernate / JPA Configuration (Standard settings for this project type)
# "update" ensures tables are created/updated automatically based on your entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
